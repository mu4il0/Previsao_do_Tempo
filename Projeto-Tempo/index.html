<!DOCTYPE html> <!-- AVISAR QUE ESTAMOS USANDO A VERSÃO MAIS NOVA DO HTML -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Previsão do tempo</title>
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite aqui a cidade">

        <button onclick="cliqueNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/415178/find-search-secure.svg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">28°C</p>
            <p class="temp-max">Temperatura máxima 28°C</p>
            <p class="temp-min">Temperatura mínima 28°C</p>

            <img class="icone" src='https://openweathermap.org/img/wn/04n.png'>

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
